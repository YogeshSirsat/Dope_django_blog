{% extends 'Dope_blog/base.html' %}
{% block title %}My account-Profile{% endblock %}
{% block head %}{% endblock %}
{% block accountactive %} active {% endblock accountactive %}
{% block body %}
<div class="container" style="margin-top: 75px;">
    <h2 class="text-center">My Profile Photo</h2>
    <hr class="mb-4">
    <div>
        <img src="{{request.user.profile.avatar.url}}" class="rounded-circle mx-auto d-block" alt="Cinque Terre" width="140" height="140">
        <div align="center">
            <form class="mt-4 mx-auto" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'Dope_blog/includes/form.html' %}

                <button class="btn btn-success" type="submit" name="Update Information">Submit</button>
            </form>
            <a href="{% url 'my_account' %}"><button class="btn btn-primary mt-2">Cancal</button></a>
        </div>
    </div>
    {% endblock body %}
